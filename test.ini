[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:../ckan/test-core.ini

solr_url = http://localhost:8983/solr/ckan
ckan.plugins = ogdch ogdch_pkg ogdch_res ogdch_group ogdch_org scheming_datasets scheming_groups scheming_organizations fluent hierarchy_display harvester_dashboard

scheming.dataset_schemas = ckanext.switzerland:dcat-ap-switzerland_scheming.json
scheming.group_schemas = ckanext.switzerland:multilingual_group_scheming.json
scheming.organization_schemas = ckanext.switzerland:multilingual_organization_scheming.json
scheming.presets = ckanext.scheming:presets.json
                   ckanext.fluent:presets.json
                   ckanext.switzerland:presets.json
scheming.dataset_fallback = false

# ckanext-switzerland
ckanext.switzerland.wp_ajax_url = http://ogdch.dev/cms/wp-admin/admin-ajax.php
ckanext.switzerland.shacl_command_path = /opt/apache-jena-3.13.1/bin/shacl
ckanext.switzerland.shacl_results_dir = /home/liipadmin/shaclresults
ckanext.switzerland.shacl_shapes_dir = /home/liipadmin/shaclshapes

ckanext.switzerland.date_picker_format = %d.%m.%Y

ckanext.dcat.rdf.profiles = swiss_dcat_ap

# Needed for the harvest tests
ckan.legacy_templates = no
ckan.storage_path = storage
ckan.activity_streams_enabled = false

ckan.harvest.mq.type = redis

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

{%  if c.pagination.total > 1 %}
<section class="module">
  <div class="module-content pagination-wrapper">
    <ul class="pagination">
      {% set current = c.pagination.current %}
      {% set total = c.pagination.total %}
      {% set href =  c.pagination.base_url %}
      {% for index in range(1, total+1) %}
        <li{% if index == current %} class="active"{% endif %}>
            <a href="{{ href }}{{ index }}">
                {{ index }}
            </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endif %}

{% ckan_extends %}

{% block title %}
  <h3 class="media-heading">
    {% if package.private %}
    <span class="dataset-private label label-inverse">
      <i class="fa fa-lock icon-lock"></i>
      {{ _('Draft') }}
    </span>
    {% endif %}
    {{ h.link_to(title|truncate(truncate_title),
       h.url_for(showcase_read_route, id=package.name)) }}
  </h3>
{% endblock %}
